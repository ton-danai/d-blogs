# Use postgres/example user/password credentials
version: "3.9"

services:
  db:
    image: postgres:alpine3.19
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: sertis
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
